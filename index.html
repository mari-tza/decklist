<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maritza | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars.githubusercontent.com/u/126166336?v=4" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/126166336?v=4" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/126166336?v=4" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/126166336?v=4" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          top
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @lunar.mtg
    </div>

    <div id="links">
      <a class="link" href="https://www.ligamagic.com.br/?view=dks/deck&id=4954214" target="_blank">
        <i class="bi bi-suit-spade-fill"></i> Morophon Eldrazi
      </a>
      <a class="link" href="https://www.ligamagic.com.br/?view=dks/deck&id=4606961" target="_blank">
        <i class="bi bi-droplet-fill"></i> Alela
      </a>
      <a class="link" href="#" target="_blank">
        <i class="bi bi-suit-heart"></i> Braids
      </a>
      <a class="link" href="https://www.ligamagic.com.br/?view=dks/deck&id=4625843" target="_blank">
        <i class="bi bi-star"></i> Olivia
      </a>
      <a class="link" href="https://www.ligamagic.com.br/?view=dks/deck&id=4688326" target="_blank">
        <i class="bi bi-asterisk"></i> Atreos
      </a>
      <a class="link" href="#" target="_blank">
        <i class="bi bi-flower3"></i> Pauper
      </a>
    </div>

    <div id="hashtag">
      #lunar.mtg
    </div>
  </body>
</html>
